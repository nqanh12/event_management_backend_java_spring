services:
  - type: web
    name: event-management-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      # PORT is automatically set by Render, no need to set it manually
      # MongoDB - Update with your MongoDB connection string
      - key: SPRING_DATA_MONGODB_URI
        sync: false
      # JWT Configuration
      - key: JWT_SIGNER_KEY
        sync: false
      - key: JWT_VALID_DURATION
        value: 172800
      - key: JWT_REFRESHABLE_DURATION
        value: 604800
      # Email Configuration
      - key: SPRING_MAIL_HOST
        value: smtp.gmail.com
      - key: SPRING_MAIL_PORT
        value: 587
      - key: SPRING_MAIL_USERNAME
        sync: false
      - key: SPRING_MAIL_PASSWORD
        sync: false
      # Cookie Configuration for Production
      - key: JWT_COOKIE_DOMAIN
        sync: false
      - key: JWT_COOKIE_SECURE
        value: true
      - key: JWT_COOKIE_SAME_SITE
        value: Strict

